<!DOCTYPE html>

<body>
    <!-- create a navbar with 4 oprion in the fron of anchor tags inside list items. now, use flexbox to place them all spaced equally in a single line -->
    <div>
        <ul class="navbar">
            <li><a href="*">HOME</a></li>
            <li><a href="*">About Us</a></li>
            <li><a href="*">Contact As</a></li>
            <li><a href="*">Help</a></li>
        </ul>
    </div>
    <!-- use flex to center one div inside another div -->
    <div class="outer">
        <div class="inner">

        </div>
    </div>

    <br><br>
    <!-- which has higher priority- align-item or align-self? -->
    <div class="out">
        <div class="in">

        </div>
    </div>
</body>
